name: Build HTML5

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  html5:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: '4.2.5'   # try 4.2.5 first; switch to 4.3.3 if your repo expects it

      - name: Haxelib setup
        run: |
          haxelib setup ~/.haxelib
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install hscript
          haxelib install hxcpp
          haxelib install actuate || true

          # If your repo pins versions, uncomment & match them:
          # haxelib set lime 8.0.2
          # haxelib set openfl 9.3.2
          # haxelib set flixel 5.6.2

          haxelib run lime setup -y
          haxelib run openfl setup -y

      - name: Build HTML5 (final)
        run: |
          haxelib run openfl build html5 -final

      - name: Upload HTML5 build artifact
        uses: actions/upload-artifact@v4
        with:
          name: html5-build
          path: Export/html5/bin/**
          if-no-files-found: error
